# All - Enable all monitors in a side-by-side layout
# --------------------------------------------------

$center_monitor  = DP-1
$left_monitor    = DP-2
$right_monitor   = HDMI-A-1
$tv_monitor      = HDMI-A-2
$top_monitor     = HDMI-A-3
$primary_monitor = DP-1

# Layout
monitor = $left_monitor,preferred,0x0,2
monitor = $center_monitor,3840x2160@120,1920x0,2,bitdepth,10,cm,hdr,sdrbrightness,1.28,sdrsaturation,0.98
monitor = $right_monitor,preferred,3840x0,2
monitor = $tv_monitor,preferred,5760x0,2
monitor = $top_monitor,preferred,1920x-1080,1

source = ./desk_rules.conf

