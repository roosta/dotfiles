windowrule = monitor $left_monitor, match:class firefox-developer-edition
windowrule = monitor $right_monitor, match:class firefox-media
windowrule = monitor $right_monitor, match:class (?i).*(discord|vesktop).*
windowrule = monitor $center_monitor, match:class steam.*$

