bind = $main_mod SHIFT, R, exec, hyprctl reload
bind = $main_mod, Return, exec, $terminal
bind = $main_mod, C, killactive,
# bind = $main_mod, M, exit,
bind = $main_mod SHIFT, space, togglefloating,
bind = $main_mod, Tab, exec, $menu_drun

# Fullscreen states
