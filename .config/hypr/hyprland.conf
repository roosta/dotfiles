# Options ────────────────────────────────────────────────────────── {{{
# https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
  gaps_in = 3 #3
  gaps_out = 6 #6
  border_size = $bordersize

  snap {
    enabled = true
    # window_gap = 4
    monitor_gap = 10
    # respect_gaps = true
  }

  # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info
  # about colors
  col.active_border = $active_border
  col.inactive_border = $inactive_border

  # Set to true enable resizing windows by clicking and dragging on borders
  # and gaps
  resize_on_border = true

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn
  # this on
  allow_tearing = false

  layout = dwindle
}

group {
  col.border_active = $active_border
  col.border_inactive = $inactive_border
  col.border_locked_active = $active_border
  col.border_locked_inactive = $inactive_border

  groupbar {
    font_family = IosevkaTerm Nerd Font
    font_size = 15
    gradients = true
    gradient_round_only_edges = false
    gradient_rounding = 0
    height = 20
    indicator_height = 0
    gaps_in = 0
    gaps_out = 0

    text_color = $srcery_bright_white
    col.active = $srcery_gray2
    col.inactive = $srcery_black
    col.locked_active = $srcery_gray2
    col.locked_inactive = $srcery_black
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
  rounding = 0
  rounding_power = 2

  # Change transparency of focused and unfocused windows
  active_opacity = 1.0
  inactive_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.025
  dim_special = 0.07
  dim_around = 0.2

  shadow {
    enabled = false
    ignore_window = true
    range = 30
    offset = 0 2
    render_power = 4
    color = $srcery_black
  }

  # https://wiki.hyprland.org/Configuring/Variables/#blur
  blur {
    enabled = true
    xray = false
    special = false
    new_optimizations = true
    size = 4
    passes = 3
    # brightness = 1

    ignore_opacity = true  # Allows opacity blurring
    # noise = 0.04
    # contrast = 1
    popups = true
    # popups_ignorealpha = 0.6
    input_methods = true
    # input_methods_ignorealpha = 0.8
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
# https://github.com/end-4/dots-hyprland/blob/703697e1c40b66619fb224043891aade47494bb3/.config/hypr/hyprland/general.conf#L84-L112
# https://github.com/caelestia-dots/caelestia/blob/5c19d6d616c4a942b63866e1fbbebe6cd04dc9da/hypr/hyprland/animations.conf
animations {
  enabled = yes

  bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
  bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
  bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
  bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
  bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
  bezier = standardDecel, 0, 0, 0, 1
  bezier = menu_decel, 0.1, 1, 0, 1
  bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
  bezier = standard, 0.2, 0, 0, 1
  bezier = specialWorkSwitch, 0.05, 0.7, 0.1, 1

  # windows
  animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
  animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
  animation = windowsMove, 1, 3, emphasizedDecel, slide
  animation = border, 1, 10, emphasizedDecel
  animation = borderangle, 1, 10, emphasizedDecel

  # layers
  animation = layersIn, 1, 3, emphasizedDecel, slide
  animation = layersOut, 1, 2.5, emphasizedAccel, slide

  # fade
  # animation = fadeLayersIn, 1, 0.5, menu_decel
  # animation = fadeLayersOut, 1, 2.7, menu_accel
  animation = fadeLayers, 1, 5, standard
  animation = fade, 1, 6, standard
  animation = fadeDim, 1, 6, standard

  # workspaces
  animation = workspaces, 1, 7, menu_decel, slide
  animation = specialWorkspace, 1, 4, specialWorkSwitch, slidefadevert 15%

  ## specialWorkspace
  # animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
  # animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert

}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
  # Master switch for pseudotiling. Enabling is bound to main_mod + P in the
  # keybinds section below
  pseudotile = true

  # You probably want this
  preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
  new_status = master
}

binds {
  hide_special_on_workspace_change = true
}

misc {
  # disable_autoreload = true
  disable_hyprland_logo = true
  background_color = $srcery_black
  # vrr = 1
}

xwayland {
  force_zero_scaling = true
}

experimental {
  xx_color_management_v4 = true
}

debug {
  # fix gamescope
  # https://github.com/ValveSoftware/gamescope/issues/1825
  full_cm_proto = true
}

render {
  cm_fs_passthrough = 0
  cm_auto_hdr = 1
}

