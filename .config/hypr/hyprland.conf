bind = Alt_L, Return, fullscreen, 1 # maximize

bind = $main_mod, P, pseudo, # dwindle
bind = $main_mod, equal, togglesplit, # dwindle
bind = $main_mod, bracketright, swapsplit, # dwindle

# Move focus with main_mod + arrow keys
